<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login Panel</title>
  <style>
    :root {
      --bg: #f0f0f3;
      --text: #333;
      --primary: #4caf50;
      --card-bg: #ffffff;
      --shadow-light: #ffffff;
      --shadow-dark: #d1d9e6;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --text: #f0f0f0;
      --primary: #4caf50;
      --card-bg: #2a2a3b;
      --shadow-light: #2e2e40;
      --shadow-dark: #1a1a28;
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    .bento {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .box {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 
        10px 10px 30px var(--shadow-dark),
        -10px -10px 30px var(--shadow-light);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .login-form input {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      box-shadow: 
        inset 3px 3px 6px var(--shadow-dark),
        inset -3px -3px 6px var(--shadow-light);
    }

    .login-form button {
      padding: 0.9rem;
      background-color: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 
        3px 3px 8px rgba(0,0,0,0.2),
        -3px -3px 8px rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    .login-form button:hover {
      background-color: #43a047;
    }

    .minimal-box {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .scroll-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--text);
    }

    .scroll-section:nth-child(odd) {
      background: var(--bg);
    }

    .scroll-section:nth-child(even) {
      background: var(--card-bg);
    }

  </style>
</head>
<body data-theme="light">

  <button class="toggle-theme" id="themeToggle">ðŸŒ“</button>

  <section class="container">
    <div class="bento">
      <div class="box">
        <form id="loginForm" class="login-form">
          <h2 style="margin-top: 0;">Login</h2>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="box minimal-box">
        <p>Welcome to the future of design. This login panel uses bento UI, soft morphism, and smooth visuals to create an immersive experience.</p>
      </div>
    </div>
  </section>

  <section class="scroll-section">
    Scroll me for immersion
  </section>

  <section class="scroll-section">
    Designed with minimalism and dark mode in mind
  </section>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    themeToggle.addEventListener("click", () => {
      const currentTheme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", currentTheme === "light" ? "dark" : "light");
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }
      console.log("Login:", { username, password });
    });
  </script>
</body>
</html>
